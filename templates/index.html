<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF to MCQ Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ“‚ Upload PDF to Generate MCQs</h1>

    <form method="POST" action="/upload" enctype="multipart/form-data" id="pdf-form">
      <input type="file" name="pdf" id="pdf" accept=".pdf" required>
      
      <label for="num_questions">Number of Questions:</label>
      <input type="number" name="num_questions" min="1" placeholder="e.g., 10" required>

      <input type="submit" value="âš¡ Generate MCQs">
    </form>

    <div class="progress" id="progress-msg">â³ Processing... Please wait.</div>

    {% if mcqs %}
    <h2>Generated MCQs:</h2>
    <pre id="mcq-text">{{ mcqs }}</pre>

    <form action="/download_mcqs" method="get">
      <input type="hidden" name="mcqs" value="{{ mcqs|e }}">
      <button type="submit" class="download-btn">ğŸ“¥ Download as PDF</button>
    </form>
    {% endif %}
  </div>

  <script src="script.js"></script>
</body>
</html>
